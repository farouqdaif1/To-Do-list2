<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>To do List</title>
</head>
<body>
    <div class="continer">
            <div class="title">
                <p>Today's To Do</p>
                <span class="material-icons">
                   autorenew
                   </span>
            </div>
            <div class="add">
            <input type="text" name="add-task" id="add-item" class="add-item" placeholder="Add to your list...">
            <button type="button" class ="material-icons add-item" id="enter">
                keyboard_return
            </button>
            </div>
            <div class="list"></div>
            <button type="button" class="clear-btn">Clear all completed <span class="material-icons">
                delete
                </span></button>
        </div>
</body>
</html>
